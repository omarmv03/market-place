<form style="margin:0 35%;" [formGroup]="registerForm">
    <div class="text-center">
        <a class="navbar-brand mt-2 mt-lg-0 " [routerLink]="['/']">
            <img width="300" alt="Market Place"
                src="https://www.movilgalaxy.com/wp-content/uploads/2020/06/mejorar-ventas-en-marketplace.png" />
        </a>
    </div>
    <!-- Name input -->
    <div class="form-outline mb-4">
        <input [ngClass]="{'is-invalid':f.name.touched && f.name.errors?.required}" type="text" class="form-control"
            id="inputName" placeholder="Name" formControlName="name" maxLength="50" required>
        <label class="form-label" for="inputName">Name</label>
        <div *ngIf="f.name.touched && f.name.errors" class="text-danger">
            <div *ngIf="f.name.errors.required">Field Required.</div>
        </div>
    </div>
    <!-- Last Name input -->
    <div class="form-outline mb-4">
        <input [ngClass]="{'is-invalid':f.lastname.touched && f.lastname.errors?.required}" type="text"
            class="form-control" id="inputLastName" placeholder="Last Name" formControlName="lastname" maxLength="50"
            required>
        <label class="form-label" for="inputLastName">Last Name</label>
        <div *ngIf="f.lastname.touched && f.lastname.errors" class="text-danger">
            <div *ngIf="f.lastname.errors.required">Field Required.</div>
        </div>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input [ngClass]="{'is-invalid':f.username.touched && f.username.errors?.required}" type="text"
            class="form-control" id="inputEmail" placeholder="Username" formControlName="username" maxLength="50"
            required>
        <label class="form-label" for="inputEmail">Email address</label>
        <div *ngIf="f.username.touched && f.username.errors" class="text-danger">
            <div *ngIf="f.username.errors.required">Field Required.</div>
        </div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" [ngClass]="{'is-invalid':f.password.touched && f.password.errors?.required}"
            class="form-control" id="inputPassword" placeholder="Password" formControlName="password" maxLength="30"
            required>
        <label class="form-label" for="inputPassword">Password</label>
        <div *ngIf="f.password.touched && f.password.errors" class="text-danger">
            <div *ngIf="f.password.errors.required">Field Required.</div>
        </div>
    </div>

    <!-- Submit button -->
    <button class="btn btn-primary btn-block mb-4" (click)="register()">Register</button>
</form>
