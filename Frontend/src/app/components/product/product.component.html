<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="product-card">
      <img [src]="'data:image/jpg;base64,'+producto.imagen" [alt]="producto.titulo" width="150">
      <div class="caption">
        <h3>{{producto.titulo}}</h3>
        <p class="description">{{producto.descripcion}}</p>
        <p><button class="btn btn-primary" (click)="add(producto)">Agregar al carro</button>
        <span class="price">{{producto.precio | currency}}</span>
      </div>
    </div>
  </div>
</div>
