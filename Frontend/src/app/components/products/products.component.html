<div class="modal show" tabindex="-1" role="dialog" *ngIf="showModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showModal=false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Confirm that you want to remove the selected item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="deleteProduct()">OK</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="showModal=false">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 offset-8 text-right" style="text-align: right;">
        <button type="button" class="btn btn-primary btn-sm px-3" [routerLink]="['/edit-product']">
            <i class="fas fa-add"></i>
        </button>
    </div>
</div>
<table class="table align-middle">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productos$ | async">
            <th scope="row">{{p.id}}</th>
            <td>{{p.titulo}}</td>
            <td>{{p.descripcion}}</td>
            <td>{{p.precio | currency}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-sm px-3" (click)="deleteItem(p)">
                    <i class="fas fa-times"></i>
                </button>&nbsp;
                <button type="button" class="btn btn-success btn-sm px-3" [routerLink]="['/edit-product', p.id]">
                    <i class="fas fa-edit"></i>
                </button>
            </td>

        </tr>
    </tbody>
</table>
